<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARTA VALERIA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="valentines-day-card">
      <input id="open" type="checkbox" />
      <label class="open" for="open"></label>
      <div class="card-front">
        <div class="note">Click para abrir</div>
      </div>
      <div class="card-inside">
        <div class="text-one">Feliz</div>
        <div class="caja-heart">
          <div class="heart"></div>
          <div class="smile"></div>
          <div class="eyes"></div>
        </div>
      </div>
    </div>
  </body>
</html>
