<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.icon-icons.com/icons2/3251/PNG/512/heart_circle_regular_icon_203540.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="love">
      <a
        target="new"
        :href="row.href"
        v-for="row in dataRow"
        :title="row.title"
      >
        <img :src="row.src" :alt="row.title" />
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
